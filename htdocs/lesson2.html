<!DOCTYPE html>
<html>

<head>
  <title>Lesson 2 Demonstration</title>
</head>

<body>
  <p>This lesson covers the sample codes for <mark>HTML Basic Tags</mark></p>
  <p><strong>Strong Text Here</strong></p>
  <p><em>Italic Text Here</em></p>
  <p><u>Underlined Text</u></p>
  <p>
    <strong>
      <u>
        Underlined Strong Text
        <br> Another strong text
      </u>
    </strong>
  </p>
  <p>
    This is a <abbr title="Hypertext Markup Language"><strong>HTML</strong></abbr> discussion.
  </p>
  <p><ins>This is the ins tag.</ins></p>
  <p><del>This is deleted text.</del></p>
  <p><s>Struck-through text.</s></p>
  <p>x<sup>2</sup> + y<sup>2</sup></p>
  <p>H<sub>2</sub>O</p>

</body>

</html>
