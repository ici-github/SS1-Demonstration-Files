<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>

    <style>
        h1 {
            color: green;
            text-decoration: underline;
        }

        p {
            font-size: 25px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .text-red {
            color: red;
        }

        .no-underline {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <p>Naa rana ninyo kung mag internal mo</p>
    <h1 class="text-red no-underline">Welcome to my ambot</h1>
</body>

</html>
